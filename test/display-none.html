<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display None Test - Autofill Security Demo</title>
    <link rel="stylesheet" href="../shared/style.css" />
    <style>
      .hidden-field {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üö´ Hidden Password Field Test</h1>
        <p>
          This test simulates a phishing site using
          <code>display: none</code> to silently capture autofill data from a
          hidden password field.
        </p>
      </div>

      <div class="content">
        <div class="demo-company">
          <h2>SecureBank Login</h2>
          <p>Please enter your credentials to access your account</p>
        </div>

        <form class="login-form" id="loginForm">
          <!-- Username field -->
          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              id="username"
              name="username"
              required
              autocomplete="username"
            />
          </div>

          <!-- Email field -->
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
            />
          </div>

          <!-- Visible password field -->
          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>

          <!-- Hidden password field (malicious) -->
          <input
            type="password"
            name="stealth-password"
            class="hidden-field"
            autocomplete="current-password"
          />

          <button type="submit" class="submit-btn">Sign In Securely</button>
        </form>

        <a href="../index.html" class="back-link">‚Üê Back to Test Suite</a>
      </div>

      <div id="results" class="results"></div>
    </div>

    <script src="../shared/index.js"></script>
    <script>
      const resultsDiv = document.getElementById("results");

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const values = {};

          for (let [key, value] of formData.entries()) {
            values[key] = value;
          }

          const allInputs = this.querySelectorAll("input");
          allInputs.forEach((input) => {
            if (input.name && input.value && !values[input.name]) {
              values[input.name] = input.value;
            }
          });

          // Show the values in the resultsDiv
          resultsDiv.innerHTML = `
      <h3>Form Submitted!</h3>
      <pre>${JSON.stringify(values, null, 2)}</pre>
    `;

          // Optional: scroll into view
          resultsDiv.scrollIntoView({ behavior: "smooth" });
        });
    </script>
  </body>
</html>
