<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Clip Test - Autofill Security Demo</title>
    <link rel="stylesheet" href="../shared/style.css" />
    <style>
      .hidden-field {
        position: absolute;
        clip: rect(0, 0, 0, 0);
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        border: 0;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>✂️ CSS Clip Attack Test</h1>
        <p>
          This test demonstrates how a hidden password field using
          <code>clip: rect(0,0,0,0)</code> can silently capture autofill.
        </p>
      </div>

      <div class="content">
        <form class="login-form" id="loginForm">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input
              type="email"
              id="email"
              name="email"
              required
              autocomplete="email"
            />
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              autocomplete="current-password"
            />
          </div>

          <!-- Malicious hidden password trap -->
          <input
            type="password"
            name="hidden-password"
            class="hidden-field"
            autocomplete="current-password"
          />

          <button type="submit" class="submit-btn">Login Securely</button>
        </form>

        <a href="../index.html" class="back-link">← Back to Test Suite</a>
      </div>

      <div id="results" class="results">
        <h2>Form Submission Results</h2>
        <p>Submit the form to see captured values here.</p>
    </div>
    <script src="../shared/index.js"></script>
    <script>
      const resultsDiv = document.getElementById("results");

      document
        .getElementById("loginForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();

          const formData = new FormData(this);
          const values = {};

          for (let [key, value] of formData.entries()) {
            values[key] = value;
          }

          const allInputs = this.querySelectorAll("input");
          allInputs.forEach((input) => {
            if (input.name && input.value && !values[input.name]) {
              values[input.name] = input.value;
            }
          });

          // Show the values in the resultsDiv
          resultsDiv.innerHTML = `
      <h3>Form Submitted!</h3>
      <pre>${JSON.stringify(values, null, 2)}</pre>
    `;

          // Optional: scroll into view
          resultsDiv.scrollIntoView({ behavior: "smooth" });
        });
    </script>
  </body>
</html>
